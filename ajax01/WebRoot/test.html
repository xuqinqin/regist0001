<script type="text/javascript">
	function getXhr(){
		var xhr=null;
		if(window.XMLHttpRequest){
		//非ie浏览器
		xhr=new XMLHttpRequest();
		}else{
		xhr=new ActiveXObject("Microsoft.XMLH");
		}
		return xhr;
	}
</script>
  </head>
  
  <body style="font-size:30px">
    <a href="" onclick="alert(getXhr());">点击这，输出ajax对象</a>
  </body>
